name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        exclude:
          # Exclude some combinations to speed up CI
          - os: macos-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.9'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        environment-file: environment.yml
        activate-environment: lidarforfuel

    - name: Install test dependencies
      shell: bash -l {0}
      run: |
        conda activate lidarforfuel
        pip install -r test/requirements.txt

    - name: Run tests
      shell: bash -l {0}
      run: |
        conda activate lidarforfuel
        pytest test/ -v --tb=short

    - name: Run tests with coverage
      shell: bash -l {0}
      run: |
        conda activate lidarforfuel
        pytest test/ --cov=python --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  docker-Dockerfile-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t lidarforfuel:test -f Dockerfile .

    - name: Test Docker image
      run: |
        # Test that the image can be imported
        docker run --rm lidarforfuel:test python -c "from python import fPCpretreatment; print('Import successful')"
        
        # Test that pytest is available
        docker run --rm lidarforfuel:test python -c "import pytest; print('Pytest available')"
        
        # Test basic functionality
        docker run --rm lidarforfuel:test python -c "import sys; sys.path.insert(0, '/app'); from python.fPCpretreatment import fPCpretreatment; print('fPCpretreatment import successful')"

