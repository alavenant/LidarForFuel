name: Tests (Simple)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.10'
        environment-file: environment.yml
        activate-environment: lidarforfuel

    - name: Install test dependencies
      shell: bash -l {0}
      run: |
        conda activate lidarforfuel
        pip install -r test/requirements.txt

    - name: Run tests
      shell: bash -l {0}
      run: |
        conda activate lidarforfuel
        pytest test/ -v --tb=short

    - name: Test Docker build
      run: |
        docker build -t lidarforfuel:test -f Dockerfile .
        docker run --rm lidarforfuel:test python -c "from python import fPCpretreatment; print('Docker image works correctly')"

